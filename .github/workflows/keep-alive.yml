name: Keep Render Backend Alive (Randomized)

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Random delay
        run: |
          DELAY_MINUTES=$((RANDOM % 5 + 1))
          echo "Sleeping for $DELAY_MINUTES minutes..."
          sleep $((DELAY_MINUTES * 60))

      - name: Ping backend
        run: |
          curl S https://saqibmazhar.onrender.com/api/projects > /dev/null || true
